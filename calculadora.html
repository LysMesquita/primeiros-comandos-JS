<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Soma, Subtração, Multiplicação e Divisão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Calculadora Simples</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2">
    <br>

    <button onclick="calcular('soma')">Soma</button>
    <button onclick="calcular('subtracao')">Subtração</button>
    <button onclick="calcular('multiplicacao')">Multiplicação</button>
    <button onclick="calcular('divisao')">Divisão</button>
    
    <h2>Resultado: <span id="resultado"></span></h2>

    <script>
        function calcular(operacao) {
            // Obtendo os valores inseridos pelos usuários
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = 0;

            // Realizando o cálculo de acordo com a operação selecionada
            if (operacao === 'soma') {
                resultado = num1 + num2;
            } else if (operacao === 'subtracao') {
                resultado = num1 - num2;
            } else if (operacao === 'multiplicacao') {
                resultado = num1 * num2;
            } else if (operacao === 'divisao') {
                if (num2 !== 0) {
                    resultado = num1 / num2;
                } else {
                    resultado = "Não é possível dividir por zero!";
                }
            }

            // Exibindo o resultado
            document.getElementById("resultado").innerText = resultado;
        }
    </script>

</body>
</html>
