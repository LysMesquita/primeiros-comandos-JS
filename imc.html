<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Cálculo de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso">
    <br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" placeholder="Digite sua altura">
    <br>
    <button onclick="calcularIMC()">Calcular IMC</button>
    
    <h2>Seu IMC: <span id="imc"></span></h2>
    <h3><span id="resultado"></span></h3>

    <script>
        function calcularIMC() {
            // Obtendo o valor do peso e altura inseridos
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            // Calculando o IMC
            var imc = peso / (altura * altura);
            
            // Exibindo o IMC
            document.getElementById("imc").innerText = imc.toFixed(2);

            // Exibindo a classificação do IMC
            var resultado = "";
            if (imc < 18.5) {
                resultado = "Abaixo do peso.";
            } else if (imc >= 18.5 && imc < 24.9) {
                resultado = "Peso normal.";
            } else if (imc >= 25 && imc < 29.9) {
                resultado = "Sobrepeso.";
            } else if (imc >= 30) {
                resultado = "Obesidade.";
            }

            document.getElementById("resultado").innerText = resultado;
        }
    </script>

</body>
</html>
